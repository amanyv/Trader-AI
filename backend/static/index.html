<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TraderGPT Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #12182b;
      --primary: #4f7cff;
      --text: #e6e9f0;
      --muted: #9aa4bf;
      --danger: #ff6b6b;
      --success: #4ade80;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111836, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 820px;
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header p {
      margin-top: 8px;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(180deg, #151c35, var(--card));
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      margin-bottom: 18px;
    }

    input {
      background: #0f1430;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
    }

    input::placeholder {
      color: #6b7395;
    }

    button {
      background: linear-gradient(135deg, var(--primary), #6f8cff);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
    }

    .status.error {
      color: var(--danger);
    }

    .status.success {
      color: var(--success);
    }

    .result {
      margin-top: 22px;
      display: none;
    }

    .section {
      margin-top: 16px;
    }

    .section h3 {
      margin-bottom: 6px;
      font-size: 16px;
      color: #c7d2fe;
    }

    ul {
      margin: 6px 0 0 18px;
      padding: 0;
    }

    li {
      margin-bottom: 6px;
      color: var(--muted);
    }

    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      background: rgba(79,124,255,0.15);
      color: #bcd0ff;
      margin-bottom: 10px;
    }

    .trade-box {
      background: #0f1430;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px;
      margin-top: 10px;
    }

    .kv {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 6px;
      font-size: 14px;
    }

    .kv div:first-child {
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>TraderGPT Pro</h1>
      <p>AI-powered trading research with RAG, agents & evaluation</p>
    </div>

    <div class="card">
      <div class="form">
        <input id="symbol" placeholder="Symbol (e.g. RELIANCE)" />
        <input id="horizon" placeholder="Horizon (e.g. 2–3 weeks)" />
        <button id="btn">Analyze</button>
      </div>

      <div id="status" class="status"></div>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    btn.onclick = async () => {
      const symbol = document.getElementById("symbol").value.trim();
      const horizon = document.getElementById("horizon").value.trim();

      resultEl.style.display = "none";
      resultEl.innerHTML = "";
      statusEl.textContent = "";

      if (!symbol || !horizon) {
        statusEl.textContent = "Please enter both symbol and horizon.";
        statusEl.className = "status error";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Analyzing…";
      statusEl.textContent = "Running AI analysis…";
      statusEl.className = "status";

      try {
        const res = await fetch("/api/analyze-symbol", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symbol, horizon })
        });

        const text = await res.text();

        if (!res.ok) {
          statusEl.textContent = `Backend error (${res.status}): ${text}`;
          statusEl.className = "status error";
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          statusEl.textContent = "Backend returned invalid JSON.";
          statusEl.className = "status error";
          return;
        }

        renderResult(data);
        statusEl.textContent = "Analysis completed successfully.";
        statusEl.className = "status success";

      } catch (err) {
        statusEl.textContent = "Cannot connect to backend.";
        statusEl.className = "status error";
      } finally {
        btn.disabled = false;
        btn.textContent = "Analyze";
      }
    };

    function renderResult(d) {
      let html = `
        <div class="pill">${d.bias || "Neutral"}</div>
        <div><strong>${d.symbol}</strong> • ${d.horizon}</div>

        <div class="section">
          <h3>Summary</h3>
          <div>${d.summary || "-"}</div>
        </div>
      `;

      if (Array.isArray(d.reasons)) {
        html += `<div class="section"><h3>Reasons</h3><ul>` +
          d.reasons.map(r => `<li>${r}</li>`).join("") +
          `</ul></div>`;
      }

      if (Array.isArray(d.risks)) {
        html += `<div class="section"><h3>Risks</h3><ul>` +
          d.risks.map(r => `<li>${r}</li>`).join("") +
          `</ul></div>`;
      }

      if (d.trade_idea) {
        html += `
          <div class="section">
            <h3>Trade Idea</h3>
            <div class="trade-box">
              <div class="kv"><div>Direction</div><div>${d.trade_idea.direction}</div></div>
              <div class="kv"><div>Entry</div><div>${d.trade_idea.entry_zone}</div></div>
              <div class="kv"><div>Stop</div><div>${d.trade_idea.stop_loss}</div></div>
              <div class="kv"><div>Target</div><div>${d.trade_idea.target}</div></div>
            </div>
          </div>
        `;
      }

      resultEl.innerHTML = html;
      resultEl.style.display = "block";
    }
  </script>
</body>
</html>
